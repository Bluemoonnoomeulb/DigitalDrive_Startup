<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Профиль</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container rounded bg- mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://logos-world.net/wp-content/uploads/2020/04/Toyota-Symbol.png"><span class="font-weight-bold">Антон</span><span class="text-black-50">tyavin02@mail.ru</span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Профиль</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control" placeholder="Введите имя" value=""></div>
                    <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control" value="" placeholder="Введите фамилию"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Номер телефона</label><input type="text" class="form-control" placeholder="Введите номер телефона" value=""></div>
                    <div class="col-md-12"><label class="labels">Населённый пункт</label><input type="text" class="form-control" placeholder="Где вы живёте ? " value=""></div>
                    <div class="col-md-12"><label class="labels">Улица</label><input type="text" class="form-control" placeholder="Введите адрес" value=""></div>
                    <div class="col-md-12"><label class="labels">Индекс</label><input type="text" class="form-control" placeholder="Введите индекс" value=""></div>
                    <div class="col-md-12"><label class="labels">Почта</label><input type="text" class="form-control" placeholder="Введите почту" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Страна</label><input type="text" class="form-control" placeholder="Страна" value=""></div>
                    <div class="col-md-6"><label class="labels">Регион/Область</label><input type="text" class="form-control" value="" placeholder="Регион/область"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Сохранить</button></div>
            </div>
        </div>
            </div>
        </div>
</body>
</html>
